<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>employee_update</title>
</head>
<body>
  <form method="post" th:action="@{/employee/}">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="empId" th:value="${employee.empId}">
    姓名: <input type="text" name="empName" th:value="${employee.empName}">
    年龄: <input type="text" name="age" th:value="${employee.age}">
    性别: <input type="radio" name="gender" value="M" th:field="${employee.gender}">男<input type="radio" name="gender" value="F" th:field="${employee.gender}">女
    邮箱: <input type="text" name="email" th:value="${employee.email}">
      <input type="submit" value="修改">
  </form>
</body>
</html>
